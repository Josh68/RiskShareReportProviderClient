<div class="dialog-contents">
  <h2 class="dialog-heading" data-ng-bind="ngDialogData.heading"></h2>
  <div class="dialog-text" data-ng-bind-html="ngDialogData.text"></div>
  <div class="container-buttons">
    <button class="button button-submit" data-ng-click="confirm()" data-ng-bind="ngDialogData.confirmButton"></button>
    <button class="button button-submit secondary" data-ng-click="closeThisDialog()" data-ng-bind="ngDialogData.cancelButton"></button>
  </div>
</div>
